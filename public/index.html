<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #namePrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #chat {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 150px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            box-sizing: border-box;
        }
        #messageInput {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            padding: 5px;
            border: none;
            box-sizing: border-box;
        }
        #joinButton {
            margin-top: 10px;
        }
        .health-bar-container {
    width: 100px;
    height: 10px;
    border: 1px solid #000;
    background-color: #fff;
}

.health-bar {
    height: 100%;
}

    </style>
</head>
<body>
    <div id="timer" style="position: absolute; top: 10px; right: 10px; color: white; background-color: rgba(0, 0, 0, 0.7); padding: 5px; border-radius: 5px;">
        Tiempo en partida: 0:00
    </div>
    <div id="namePrompt">
        <h2>Enter Your Name</h2>
        <input id="nameInput" type="text" placeholder="Enter your name">
        <button id="joinButton">Join Game</button>
    </div>
    <div id="chat"></div>
    <input id="messageInput" type="text" placeholder="Type a message...">
    <div id="healthBars"></div> <!-- Contenedor para las barras de vida -->

    <!-- Cargar scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
